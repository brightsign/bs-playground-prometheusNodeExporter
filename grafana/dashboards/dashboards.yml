apiVersion: 1

providers:
  - name: 'Provision Dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    # <bool> allow updating provisioned dashboards from the UI
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true